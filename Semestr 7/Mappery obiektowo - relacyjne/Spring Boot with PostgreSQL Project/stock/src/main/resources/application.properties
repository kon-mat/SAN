# Nazwa aplikacji
spring.application.name=stock

# Konfiguracja bazy danych
spring.datasource.url=jdbc:postgresql://localhost:5432/stockdb?useSSL=false
spring.datasource.username=stock_admin
spring.datasource.password=admin

# Dialekt Hibernate dla PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Strategia generowania schematu bazy danych
# update - Hibernate automatycznie aktualizuje schemat bazy danych
# Mozliwe opcje: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update

# Logowanie zapytan SQL (opcjonalnie)
# Pokaze w konsoli zapytania SQL generowane przez Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Poziom logowania Hibernate (opcjonalnie)
# Mozna ustawic DEBUG, aby zobaczyc szczegolowe logi
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
